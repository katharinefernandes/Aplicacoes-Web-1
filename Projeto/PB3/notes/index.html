<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember - Notas</title>

    <!--Links de apis fonte e icones google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--Conectando com o CSS-->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/nav-bar/style.css" />
    <link rel="stylesheet" href="/keyboard/styles.css" />
  </head>

  <body>
    <!--Menu-->
    <header id="header">
      <a id="logo" href=""
        ><span class="material-icons"> bubble_chart </span> Remember</a
      >
      <nav id="nav">
        <!--Botão lateral -> responsividade-->
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span id="hamb"></span>
        </button>
        <!--Links de acesso as outras páginas-->
        <ul id="menu" role="menu">
          <li><a href="/index.html">To-Do-List</a></li>
          <li><a href="/notes/index.html">Notas</a></li>
        </ul>
      </nav>
    </header>

    <!-- Espaço para a nota ser adicionada -->
    <div id="app">
      <!-- Botão pra adicionar uma nova nota -->
      <button class="add-note" type="button">+</button>
    </div>
    <!--Conectando com o JS-->
    <script src="./script.js"></script>
    <script src="/keyboard/scripts.js"></script>
    <script src="/nav-bar/script.js"></script>
  </body>
</html>
