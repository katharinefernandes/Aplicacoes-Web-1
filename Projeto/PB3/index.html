<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organize - To-Do-List</title>

    <link rel="stylesheet" href="/todolist/styles.css" />
    <link rel="stylesheet" href="/nav-bar/style.css" />
    <link rel="stylesheet" href="/keyboard/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Menu-->
    <header id="header">
      <a id="logo" href="">Organize</a>
      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span id="hamb"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="./index.html">To-Do-List</a></li>
          <li><a href="/notes/index.html">Notas</a></li>
        </ul>
      </nav>
    </header>

    <h1>To-Do-List</h1>
    <div id="formulario">
      <form id="form">
        <input
          type="text"
          class="input keyboard-input"
          id="input"
          placeholder="Entre com sua tarefa"
          autocomplete="off"
        />
        <ul class="todos" id="todos"></ul>
      </form>
      <small
        >Clique com o botão esquerdo para marcar como concluído.<br />
        Clique com o botão direito para deletar a tarefa</small
      >
    </div>
    <script src="/todolist/scripts.js"></script>
    <script src="/keyboard/scripts.js"></script>
    <script src="/nav-bar/script.js"></script>
  </body>
</html>
