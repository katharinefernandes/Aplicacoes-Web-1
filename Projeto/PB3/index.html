<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember</title>

    <!--Links de apis fonte e icones google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--Conectando com o CSS-->
    <link rel="stylesheet" href="/todolist/styles.css" />
    <link rel="stylesheet" href="/nav-bar/style.css" />
    <link rel="stylesheet" href="/keyboard/styles.css" />

    <!-- Icone navegador -->
    <link rel="shortcut icon" href="/images/icon_umbrella.svg" type="image/x-icon">
  </head>

  <body>
    <!--Menu-->
    <header id="header">
      <a id="logo" href=""
        ><span class="material-icons"> umbrella </span>Remember</a
      >
        
      <nav id="nav">
        <!--Botão lateral -> responsividade-->
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span id="hamb"></span>
        </button>
        <!--Links de acesso as outras páginas-->
        <ul id="menu" role="menu">
          <li><a href="/index.html">To-Do-List</a></li>
          <li><a href="/notes/index.html">Notas</a></li>
        </ul>
      </nav>
    </header>

    <h1>To-Do-List</h1>
    <!-- Formulário para adicionar as tarefas-->
    <div id="formulario">
      <form id="form">
        <input
          type="text"
          class="input keyboard-input"
          id="input"
          placeholder="Entre com sua tarefa"
          autocomplete="off"
        />
        <ul class="todos" id="todos"></ul>
      </form>
      <!-- Texto indicador de como utilizar a aplicação corretamente-->
      <small
        >Clique com o botão esquerdo para marcar como concluído.<br />
        Clique com o botão direito para deletar a tarefa</small
      >
    </div>

    <!-- Conectando com o JS -->
    <script src="/todolist/scripts.js"></script>
    <script src="/keyboard/scripts.js"></script>
    <script src="/nav-bar/script.js"></script>
  </body>
</html>
